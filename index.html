<!DOCTYPE html>
<html>
<head>
    <title>Kanban Board</title>
</head>
<body>
<h1>Kanban Board</h1>
<div id="tasks"></div>
<script>
    fetch('http://localhost:3900/tasks')
        .then(response => response.json())
        .then(tasks => {
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.innerHTML = `<h2>${task.title}</h2>`;
                task.cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.innerHTML = card.title;
                    taskElement.appendChild(cardElement);
                });
                document.getElementById('tasks').appendChild(taskElement);
            });
        });
</script>
</body>
</html>
